name:                tagit
version:             0.1.0.0

default-extensions:
- FlexibleInstances
- LambdaCase
- NoImplicitPrelude
- PackageImports

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - classy-prelude
  - containers
  - directory
  - filemanip
  - filepath
  - unix
  - unix-bytestring
  - utf8-string
  - HFuse

ghc-options:
    - -threaded
    - -Wall
    - -Wcompat
    - -Werror
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wmonomorphism-restriction
    - -Wnoncanonical-monad-instances
    - -Wnoncanonical-monadfail-instances
    - -j8

executables:
  tagit:
    source-dirs:      src
    main:             Main.hs
